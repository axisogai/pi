<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="~/css/site.css" asp-append-version="true" />
</head>
<body>
    <div class="jumbotron">
        <div class="container d-flex justify-content-center align-items-center mt-5 mb-3">
            <h1 class="display-4">Matrícula</h1>
        </div>
        <div class="container d-flex justify-content-center align-items-center mt-5 mb-3">
            <span>Confirme seus dados</span>
        </div>
    </div>
    <div class="form-signin d-flex justify-content-center align-items-center h-75 m-3">
        <form action="../login/index2.html" class="shadow p-4 pe-5 ps-5 mb-5 rounded text-bg-light">
            <div class="shadow p-4 pe-5 ps-5 mb-5 rounded text-bg-light>">
                <div class="container d-flex justify-content-center align-items-center mt-2 mb-2">
                    <h5>Dados do Aluno</h5>
                </div>
                <div class="row g-3 pt-2">
                    <div class="col-sm-6">
                      <label for="nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nome" value="José" disabled>
                    </div>
                    <div class="col-sm-6">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" value="dos Santos Alencar" disabled>
                      </div>
                  </div>
            <div class="row g-3 pt-2">
                <div class="col-sm-6">
                    <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" value="073.920.920-00" disabled>
                </div>
                <div class="col-sm-6">
                    <label for="rg" class="form-label">RG</label>
                  <input type="text" class="form-control" id="rg" value="1011121314" disabled>
                </div>
              </div>
              <div class="row g-3 pt-2">
                <div class="col-sm-6">
                    <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" value="996688547" disabled>
                </div>
                <div class="col-sm-6">
                    <label for="email" class="form-label">e-mail</label>
                  <input type="text" class="form-control" id="email" value="josealencar@exemplo.com" disabled>
                </div>
              </div>
              <div class="row g-3 pt-2">
                <div class="col-sm-7">
                    <label for="nascimento" class="form-label">Data de nascimento</label>
                  <input type="text" class="form-control" id="nascimento" value="25/07/1982" disabled>
                </div>
                <div class="col-sm-5">
                    <label for="nacionalidade" class="form-label">Nacionalidade</label>
                  <input type="text" class="form-control" id="nacionalidade" value="Brasileiro" disabled>
                </div>
              </div>
              <div class="row g-3 pt-2">
                <div class="col-sm-10">
                    <label for="endereco" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="endereco" value="Rua do Marisco" disabled>
                </div>
                <div class="col-sm-2">
                    <label for="numero" class="form-label">Nº</label>
                  <input type="text" class="form-control" id="numero" value="300" disabled>
                </div>
              </div>
              <div class="row g-3 pt-2">
                <div class="col-sm-9">
                    <label for="bairro" class="form-label">Bairro</label>
                  <input type="text" class="form-control" id="bairro" value="Pinheiros" disabled>
                </div>
                <div class="col-sm-3">
                    <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" value="90190-290" disabled>
                </div>
              </div>
              <div class="row g-3 pt-2">
                <div class="col-sm-10">
                    <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade" value="Salvador do Oeste" disabled>
                </div>
                <div class="col-sm-2">
                    <label for="uf" class="form-label">UF</label>
                  <input type="text" class="form-control" id="uf" value="BA" disabled>
                </div>
              </div>
        </div>
        <div class="shadow p-4 pe-5 ps-5 mb-5 rounded text-bg-light>">
            <div class="container d-flex justify-content-center align-items-center mt-2 mb-2">
                <h5>Curso</h5>
            </div>
        <div class="row g-3 pt-2">
            <div class="col-sm-12">
                <input class="form-control" type="text" value="Curso 1" aria-label="readonly input example" id="curso-1" disabled>
            </div>
          </div>
    </div>
    <div class="shadow p-4 pe-5 ps-5 mb-5 rounded text-bg-light>">
        <div class="container d-flex justify-content-center align-items-center mt-2 mb-2">
            <h5>Disciplinas</h5>
        </div>
      <div class="row g-3 pt-2">
        <div class="col-sm-6">
            <input class="form-control" type="text" value="Disciplina 1" aria-label="readonly input example" id="disciplina-1" disabled>
        </div>
        <div class="col-sm-6">
            <input class="form-control" type="text" value="Disciplina 2" aria-label="readonly input example" id="disciplina-2" disabled>
        </div>
      </div>
      <div class="row g-3 pt-2">
        <div class="col-sm-6">
            <input class="form-control" type="text" value="Disciplina 3" aria-label="readonly input example" id="disciplina-3" disabled>
        </div>
        <div class="col-sm-6">
          <input class="form-control" type="text" value="Disciplina 4" aria-label="readonly input example" id="disciplina-4" disabled>
        </div>
      </div>
    </div>
        <div class="float-end py-4">
          <button type="submit" class="btn btn-success" id="btn-finalizar">FINALIZAR</button>
        </div>
      </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
