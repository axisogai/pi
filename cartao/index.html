<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="~/css/site.css" asp-append-version="true" />
</head>
<body>
    <div class="jumbotron">
        <div class="container d-flex justify-content-center align-items-center mt-5 mb-3">
            <h1 class="display-6">Acesso do Aluno</h1>
        </div>
        <div class="container d-flex justify-content-center align-items-center mt-5 mb-3">
            <span>Forma de pagamento escolhida:</span>
        </div>
    </div>
    <div class="form-signin d-flex justify-content-center align-items-center h-75 m-3">
        <form action="../pagamento/sucesso.html" class="shadow p-4 pe-5 ps-5 mb-5 rounded text-bg-light">
               <div class="container d-flex justify-content-center align-items-center mt-1 mb-2">
                    <h5>Cartão de Crédito</h5>
                </div>
                <div class="col-sm-12 d-flex justify-content-center panel panel-default alert alert-danger">
                    Taxa de Matrícula: R$ XXX,XX
               </div>
            <div class="row g-3 pt-2">
                <div class="col-sm-12">
                  <label for="cartao" class="form-label">Número do Cartão</label>
                  <input type="text" class="form-control" id="cartao">
                </div>
              </div>
              <div class="row g-3 pt-2">
                <div class="col-sm-12">
                  <label for="nome_titular" class="form-label">Nome do Titular</label>
                  <input type="text" class="form-control" id="nome_titular">
                </div>
              </div>
              <div class="row g-3 pt-2">
                <div class="col-sm-6">
                    <label for="validade" class="form-label">Validade</label>
                  <input type="text" class="form-control" id="validade">
                </div>
                <div class="col-sm-6">
                    <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv">
                </div>
              </div>
            <div class="float-end py-4">
              <input type="submit" class="btn btn-primary" id="btn-proximo" value="Efetuar Pagamento">
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</html>
